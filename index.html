<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Paint.js</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10" value="5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">채우기</button>
            <button id="jsSave">저장하기</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: black;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: #eb2f06; box-shadow: 0px 4px 6px rgba(235, 38, 6, 0.7);"></div>
            <div class="controls__color jsColor" style="background-color: #F79F1F; box-shadow: 0px 4px 6px rgba(247, 159, 31, 0.7);"></div>
            <div class="controls__color jsColor" style="background-color: #FFC312; box-shadow: 0px 4px 6px rgba(255, 195, 18, 0.7);"></div>
            <div class="controls__color jsColor" style="background-color: #4cd137; box-shadow: 0px 4px 6px rgba(76, 209, 55, 0.7);"></div>
            <div class="controls__color jsColor" style="background-color: #00a8ff; box-shadow: 0px 4px 6px rgba(0, 168, 255, 0.7);"></div>
            <div class="controls__color jsColor" style="background-color: #3742fa; box-shadow: 0px 4px 6px rgba(55, 66, 250, 0.7);"></div>
            <div class="controls__color jsColor" style="background-color: #4834d4; box-shadow: 0px 4px 6px rgba(72, 52, 212, 0.7);"></div>
        </div>

        <div id="open-settingsBtn" class="leftBottom-button button">설정(S)</div>
        
        <div class="modal hidden"></div>

        <div id="settings" class="modal-content hidden">
            <h2 class="popup-text">설정</h2><br />
            
            <h3 class="popup-text">화면 스타일</h3>
            <div class="popup-text">화면 스타일을 라이트와 다크 중에서 선택할 수 있습니다.</div><br /><br />
            <ul>
                <div id="followSystem" class="popup-text button selected">✔ 시스템 설정에 따르기 (기본)</div><br />
                <div id="lightMode" class="popup-text button">항상 라이트 모드 사용</div><br />
                <div id="darkMode" class="popup-text button">항상 다크 모드 사용</div><br />
            </ul>
            
            <div style="padding: 2rem"></div>
        </div>
        <footer id="maker" class="button hidden">Made with ❤ by ytbg0512</footer>
        <span id="close-settingsBtn" class="leftBottom-button button hidden">닫기(Escape)</span>
        <footer id="github-button" class="button">GitHub 페이지로 이동하기</footer>
    </div>

    <script src="app.js"></script>
    <script src="settings.js"></script>
    <script src="displayMode.js"></script>
    <script src="github.js"></script>
    <script src="clickAlert.js"></script>
</body>
</html>
